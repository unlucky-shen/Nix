# nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
cursor {
    no_hardware_cursors = true
}

# displays
# monitor= eDP-1, 1920x1080@144, auto, 1
monitor= eDP-1, disable   # disable internal screen
monitor= HDMI-A-1, 1920x1080@144, auto, 1
# monitor= HDMI-A-1, disable   # disable external screen

# default programs
$terminal = kitty
$fileManager = dolphin
$menu = wofi

# startup apps/daemons
exec-once = swww-daemon 
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = hyprsunset
exec-once = waybar 

# cursors 
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24
# env = XCURSOR_SIZE,24
# env = HYPRCURSOR_SIZE,24

# dark mode
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "Adwaita-dark"
env = QT_QPA_PLATFORMTHEME,qt6ct

# look and feel
general { # borders
    gaps_in = 3
    gaps_out = 3
    border_size = 3 # border Size
		col.active_border = rgba(d3869bee) # active Border
    col.inactive_border = rgba(595959aa) # inactive Border
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration { # https://wiki.hypr.land/Configuring/Variables/#decoration
    rounding = 10
    rounding_power = 2

    # change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur { # https://wiki.hypr.land/Configuring/Variables/#blur
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations { # https://wiki.hypr.land/Configuring/Variables/#animations
    enabled = false,

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

dwindle { # See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master { # See https://wiki.hypr.land/Configuring/Master-Layout/ for more
    new_status = master
}

misc { # https://wiki.hypr.land/Configuring/Variables/#misc
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


# inputs
input { # https://wiki.hypr.land/Configuring/Variables/#input
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# keybindings
$mainMod = SUPER
bind = $mainMod, K, exec, $terminal
bind = $mainMod, A, exec, pkill wofi || wofi --show drun
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, W, exec, flatpak run io.gitlab.librewolf-community 
bind = $mainMod, Z, exec, flatpak run app.zen_browser.zen
bind = $mainMod SHIFT, W, exec, flatpak run io.gitlab.librewolf-community --private-window
bind = $mainMod SHIFT, Z, exec, flatpak run app.zen_browser.zen --private-window
bind = $mainMod SHIFT, P, exec, systemctl suspend

# move focus with mainmod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# switch workspaces
bind = $mainMod CTRL, H, workspace, 1
bind = $mainMod CTRL, J, workspace, 2
bind = $mainMod CTRL, K, workspace, 3
bind = $mainMod CTRL, L, workspace, 4

# move/resize windows with mainmod + lmb/rmb and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# laptop multimedia keys for volume and lcd brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
